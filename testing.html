<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Test dengan QUnit</title>

    <!-- load css qunit -->
    <link rel="stylesheet" href="qunit.css">

    <!-- load js qunit -->
    <script src="qunit.js"></script>

    <!-- load js function -->
    <script src="script.js"></script>
</head>

<body>
    <h1>Unit Test dengan QUnit</h1>

    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <script>
        QUnit.module('Hitungan', function () {
            QUnit.test('Penjumlahan', function (assert) {
                assert.equal(add(1, 1), 2, '1 + 1 hasilnya adalah 2');
            });
            QUnit.test('Pengurangan', function (assert) {
                assert.equal(subtract(1, 1), 0, '1 - 1 hasilnya adalah 0');
            });
            QUnit.test('Perkalian', function (assert) {
                assert.equal(multiply(1, 1), 1, '1 * 1 hasilnya adalah 1');
            });
            QUnit.test('Pembagian', function (assert) {
                assert.equal(divide(1, 1), 1, '1 / 1 hasilnya adalah 1');
            });
        });
        
        QUnit.module('REST API', function () {
            QUnit.test('Mengambil data dari API', function (assert) {
                let done = assert.async();
                getAPI('https://jsonplaceholder.typicode.com/posts', function (data) {
                    assert.equal(data.userId, 1, 'API berhasil dijalankan');
                    assert.equal(data.title, 'sunt aut facere repellat provident occaecati excepturi optio reprehenderit', 'API berhasil dijalankan');
                    assert.equal(data.body, 'quia et suscipit\nsuscipit recusandae consequuntur expedita et cum\nreprehenderit molestiae ut ut quas totam\nnostrum rerum est autem sunt rem eveniet architecto', 'API berhasil dijalankan');
                    done();
                });

            });
        });

        QUnit.module('Function', function () {
            QUnit.test('isNameValid', function (assert) {
                assert.equal(isNameValid('John'), true, 'John is a valid name');
                assert.equal(isNameValid('123'), false, '123 is not a valid name');
                assert.equal(isNameValid(''), false, 'Empty name is not a valid name');
            });
        });

        QUnit.module('DOM', function () {
            QUnit.test('Menampilkan data ke dalam DOM', function (assert) {
                let done = assert.async();
                let element = document.createElement('div');
                element.id = 'test';
                document.body.appendChild(element);
                assert.ok(document.getElementById('test'), 'Element berhasil ditambahkan');
                done();
            });
        });
    </script>
</body>

</html>
